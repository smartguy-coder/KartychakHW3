<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet"/>
{% block title -%}

<title>Kartychak_Homework3 - {{ title }}</title>

{% endblock %}

</head>
<body>

{% block content -%}
{%- block mainmenu -%}
<ul class="mainmenu">
	{% for m in menu %}
	<li><a href="{{m.url}}">{{ m.name }}</a> </li>
	{% endfor %}
</ul>
{% endblock mainmenu -%}
<div class="clear"></div>
<div class="content">
{% if title -%}
	<h1>{{ title }}</h1>
{% else -%}
	<h1>Working with sqlite3</h1>
{% endif -%}
{% endblock -%}
</div>
</body>
</html>
