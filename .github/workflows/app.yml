name: my_project_check

on:
  push:
    branches: [ master, remote_server_digitalocean, withdocker_compose, git_check ]
  pull_request:
    branches: [ master, remote_server_digitalocean, withdocker_compose, git_check ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: install python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [-f requirements.txt]; pip install -r requirements.txt
      - name: run flake8
        run: flake8 .
      - name: run mypy
        run: mypy .
